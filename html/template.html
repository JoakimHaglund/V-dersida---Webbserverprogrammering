<!doctype html>
<html>
	<head>
		<title>Uppgift 1 - Inlämning 2</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/stylesheet.css"/>
	</head>
	<!-- 
		I uppgift 1 har jag skrivit ett html dokument som inehåller alla formattaggar som gåtts igenom i kap 6.
	-->
	
	<body>
	
		<header>
			<h1>[title]</h1>
			<!-- <nav>-taggen använder jag till navigation på sidan. -->
			<nav>
				[nav]
			</nav>
		</header>
		
		
	
		<!-- 
			<section>-taggen använder jag för att skapa en sektion på sidan för artiklar.
			<article>-taggen använder jag till en artikel.
		-->
		<section>
			<div class="content">
				[form]
			</div>
			<div class="content">
				<h3>[location]</h3>
				[content]
			</div>
		</section>	
	
		<!-- Sid-fot. här lägger jag in adress för kontakt och en tidstämpel -->
		<footer>
			<div class="left">
				<address>
					<a href="[contact]">Kontakta oss</a>
				</address>
				<p><i>Senast updaterad: <time datetime="[lastUpdate]">[lastUpdate]</time></i></p>
			</div>
			<div class="right">
				<p>[message]</p>
			</div>
		</footer>
	</body>
</html>
